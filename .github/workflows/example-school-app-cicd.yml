name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:  

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      PROJECT_PATH: ExampleSchoolApp/ExampleSchoolApp
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        
      - name: configure dotnet cli
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: install dependencies
        run: dotnet restore $PROJECT_PATH/ExampleSchoolApp.csproj

      - name: dotnet publish
        run: dotnet publish --no-restore -c Release $PROJECT_PATH/ExampleSchoolApp.csproj

      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ExampleSchoolApp
          path: ${{ env.PROJECT_PATH }}/bin/Release/net6.0/publish

  provision:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        
      - name: azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: deploy bicep
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az deployment sub create -l uksouth -f ./ExampleSchoolApp/Infrastructure/main.bicep -p \
              sqlAdminUsername='${{ secrets.SQL_ADMIN_USERNAME }}' \
              sqlAdminPassword='${{ secrets.SQL_ADMIN_PASSWORD }}' 